<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ember test</title>
  <script src="js/libs/jquery.js"></script>
  <script src="js/libs/handlebars.js"></script>
  <script src="js/libs/ember.js"></script>
  <script src="js/libs/ember-template-compiler.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <script type="text/x-handlebars">
  <div class="container">
    <header>
      <nav>
      {{#link-to "about"}}about{{/link-to}}
      {{#link-to "contact"}}contact{{/link-to}}
      </nav>

      {{#link-to "index"}}<h1>An Ember SPA!</h1>{{/link-to}}
    </header>

    {{outlet}}
  </div>

  </script>


  <script type="text/x-handlebars" id="index">
<p>The index of my Ember SPA!</p>
  </script>

  <script type="text/x-handlebars" id="about">
<p>The "About" page of my Ember SPA!</p>
  </script>
  
  <script type="text/x-handlebars" id="contact">
<p>The "Contact" page of my Ember SPA!</p>
  </script>

  <script src="js/app.js"></script>
  <script src="js/routes.js"></script>
</body>
</html>
